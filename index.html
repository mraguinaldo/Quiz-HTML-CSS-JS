<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz | skhole</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Slackey&display=swap" rel="stylesheet">
</head>
<script async src="./code.js"></script>
<body class="">
  <header>
    <div class="container">
      <div class="logo">
        <h2>QUIZ</h2>
      </div>
      <h2 class="time"></h2>
      <div class="user_data">
        <span class="score"></span>
        <div class="toggle_theme">
          <img src="./images/icons/SunDim.svg" alt="icon_toggle_theme">
        </div>
        <div class="user_image">
          <img src="./images/user.png" alt="profile_photo" class="profile_photo">
        </div>
      </div>
    </div>
  </header>
  <section class="quiz">
    <div class="container">
      <nav id="logos">
      </nav>
      <div class="line"></div>
      <div class="modal_for_results">
        <p class="assessment_for_response"></p>
      </div>
      <div class="questions">
        <div class="header">
          <div class="question_area">
          </div>
          <div class="arrows">
            <button class="btn_prev question">
              <img src="./images/icons/arrow-left.svg" alt="">
            </button>
            <button class="btn_next question">
              <img src="./images/icons/arrow-right.svg" alt="">
            </button>
          </div>
        </div>
        <div class="answers">
        </div>
      </div>
    </div>
  </section>
  <div class="modal">
    <div class="overlay"></div>
    <div class="tip_area">
      <button class="btnClose">X</button>
      <p class="tip"></p>
    </div>
  </div>
</body>
</html>
